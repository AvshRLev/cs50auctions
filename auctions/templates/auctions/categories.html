{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
    {% for category in categories %}
        <li><a href="{% url 'category_view' category.listing_category %}">{{ category.listing_category }}</a></li>
    {% empty %}
        <li>No categories</li>
    {% endfor %}
    </ul>
{% endblock %}
