{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        <strong>{{ message }}</strong>
    {% endif %}
    <form action="{% url 'create' %}" method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
